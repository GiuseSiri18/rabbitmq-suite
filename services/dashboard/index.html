<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>RabbitMQ Task Dashboard</title>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main class="grey lighten-3">
        <v-container mt-10>
          <v-card class="mx-auto" max-width="500" elevation="10">
            <v-toolbar color="orange darken-2" dark>
              <v-icon left>mdi-rabbit</v-icon>
              <v-toolbar-title>Task Publisher</v-toolbar-title>
            </v-toolbar>
            
            <v-card-text>
              <v-text-field
                v-model="taskName"
                label="Enter Task Description"
                placeholder="e.g. Generate PDF Report"
                outlined
              ></v-text-field>
              <v-btn color="orange darken-2" block dark large @click="sendTask" :loading="loading">
                Send Task to RabbitMQ
              </v-btn>
            </v-card-text>

            <v-divider></v-divider>

            <v-list subheader>
              <v-subheader>Recent Activities</v-subheader>
              <v-list-item v-for="(log, i) in logs" :key="i">
                <v-list-item-icon>
                  <v-icon color="green">mdi-check-circle</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                  <v-list-item-title>{{ log }}</v-list-item-title>
                </v-list-item-content>
              </v-list-item>
            </v-list>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        taskName: '',
        loading: false,
        logs: []
      }),
      methods: {
        async sendTask() {
          if (!this.taskName) return;
          this.loading = true;
          try {
            // We call our Python Publisher through Traefik or direct port
            await axios.post('http://localhost:5000/send', {
              message: this.taskName
            });
            this.logs.unshift(`Sent: ${this.taskName}`);
            this.taskName = '';
          } catch (error) {
            console.error(error);
            alert("Error sending task");
          } finally {
            this.loading = false;
          }
        }
      }
    })
  </script>
</body>
</html>
